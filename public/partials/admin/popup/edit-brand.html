<form>
    <label>Name:</label>
    <div class="input-control text" data-role="input-control">
        <input type="text" placeholder="type text" ng-model="name" ng-init="name = ngDialogData.name">
        <button class="btn-clear" tabindex="-1" type="button"></button>
    </div>
    <label>Image link</label>
    <div class="input-control text" data-role="input-control">
        <input type="text" placeholder="type text" ng-model="imageLink" ng-init="imageLink = ngDialogData.imageUrl">
        <button class="btn-clear" tabindex="-1" type="button"></button>
    </div>
    <img src="{{imageLink}}" />
</form>
