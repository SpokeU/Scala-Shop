<form>
    <label>Name:</label>
    <div class="input-control text" data-role="input-control">
        <input type="text" placeholder="type text" ng-model="brand.nameE" ng-init="brand.nameE = ngDialogData.name">
        <button class="btn-clear" tabindex="-1" type="button"></button>
    </div>
    <label>Image link</label>
    <div class="input-control text" data-role="input-control">
        <input type="text" placeholder="type text" ng-model="brand.imageUrl" ng-init="brand.imageUrl = ngDialogData.imageUrl">
        <button class="btn-clear" tabindex="-1" type="button"></button>
    </div>
    <div>
    	<img src="{{brand.imageUrl}}" />
    </div>
    <button ng-show="edit" ng-click="editBrand(ngDialogData.id)">SaveEdit</button>
    <button ng-show="!edit" ng-click="saveBrand()">Save</button>
    
    <div class="notice marker-on-top fg-white" >
		{{errors}}
	</div>
    
</form>
