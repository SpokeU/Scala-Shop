<div>
        <ul class="unstyled list">
            <li ng-repeat="brand in brands" class="list-item">
                <img ng-src="{{brand.imageUrl}}" alt="{{brand.name}}" class="icon"/>
                <p>{{brand.name}}</p>
                <div class="list-icon-actions">
                    <a ng-href="#{{'admin.brands' | routeSegmentUrl }}" ng-click="editPopup(brand)"><i class="icon-pencil"></i></a>
                    <a ng-href="#{{'admin.brands' | routeSegmentUrl }}" ng-click="deleteBrand(brand.id)"><i class="icon-remove"></i></a>
                </div>
                <button ng-click="getById(brand.id)">B</button>
            </li>
        </ul>

    <div ng-init="value='Work'">{{value}}</div>
</div>
