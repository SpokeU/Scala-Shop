@(title: String)(content: play.twirl.api.Html)(implicit request:Request[Any])

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="@routes.Assets.at("javascripts/jquery.mousewheel.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.widget.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/metro.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("../../public/javascripts/script.js")" type="text/javascript"></script>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/metro-bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/iconFont.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    </head>
    <body class="metro">
        <div class="grid">
            @topNavigation(request)
            @content
        </div>
    </body>

</html>
