@()
<!doctype html>
<html lang="en" ng-app="scalaShop">
    <head> 
            <!-- <base href="/app/" /> -->
        <meta charset="utf-8">
        <title>My HTML File</title>

            <!--Libraries-->

        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.3/angular.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.3/angular-route.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.8/angular-resource.min.js"></script>

            <!-- ngDialog -->
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.3.7/css/ngDialog.min.css"/>
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.3.7/css/ngDialog-theme-default.min.css"/>
        <script src="//cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.3.7/js/ngDialog.min.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="@routes.Assets.at("js/jquery/jquery.widget.min.js")"></script>
        <script src="@routes.Assets.at("js/metro/metro.min.js")"></script>
        <link rel="stylesheet" href="@routes.Assets.at("css/metro-bootstrap.css")">
        <link rel="stylesheet" href="@routes.Assets.at("css/iconFont.min.css")">

            <!--My Files-->
        <link rel="stylesheet" href="css/app.css">
        <script src="@routes.Assets.at("js/app.js")"></script>
        <script src="@routes.Assets.at("js/controllers.js")"></script>
        <script src="@routes.Assets.at("js/controllers/itemsController.js")"></script>
        <script src="@routes.Assets.at("js/controllers/brandsController.js")"></script>
        <script src="@routes.Assets.at("js/filters.js")"></script>
        <script src="@routes.Assets.at("js/services.js")"></script>

        <script src="//cdnjs.cloudflare.com/ajax/libs/angular-route-segment/1.3.3/angular-route-segment.min.js"></script>
    </head>
    <body class="metro">
        <div class="grid">
            <div class="row">
                <nav class="navigation-bar">
                    <nav class="navigation-bar-content">
                        <span class="element-divider"></span>
                        <a class="element brand" href="#"><span class="icon-spin"></span></a>
                        <a class="element brand" href="#"><span class="icon-printer"></span></a>
                        <span class="element-divider"></span>

                        <div class="element input-element">
                            <form>
                                <div class="input-control text">
                                    <input type="text" placeholder="Search...">
                                    <button class="btn-search"></button>
                                </div>
                            </form>
                        </div>

                        <div class="element place-right">
                            <a class="dropdown-toggle" href="#">
                                <span class="icon-cog"></span>
                            </a>
                            <ul class="dropdown-menu place-right" data-role="dropdown">
                                <li><a href="#{{'admin' | routeSegmentUrl }}">Панель управления</a></li>
                            </ul>
                        </div>
                        <span class="element-divider place-right"></span>
                        <button class="element image-button image-left place-right">
                    Angular-Shop
                        </button>
                    </nav>
                </nav>
            </div>
            <div class="row">
                <div app-view-segment="0"></div>
            </div>
        </div>
    </body>
</html>
